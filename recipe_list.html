<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>JSON Pagination</title>
  <style>
    /* 기본 마진 제거 + JSON 스타일 */
    body {
      margin: 0;
      font-family: monospace;
      background: #111;
      color: #0f0;
      padding: 20px;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <pre id="json-output">로딩 중...</pre>

  <script>
    const apiUrl = 'https://yooseob.github.io/web/recipe_list.json';

    function getPageFromQuery() {
      const params = new URLSearchParams(window.location.search);
      const page = parseInt(params.get('page'), 10);
      return isNaN(page) || page < 1 ? 1 : page;
    }

    async function fetchRecipes() {
      try {
        const res = await fetch(apiUrl);
        const data = await res.json();
        return data.recipes;
      } catch (err) {
        return [];
      }
    }

    function paginateRecipes(recipes, page, perPage = 10) {
      const total = recipes.length;
      const totalPages = Math.ceil(total / perPage);
      const start = (page - 1) * perPage;
      const end = start + perPage;

      return {
        page,
        perPage,
        totalRecipes: total,
        totalPages,
        recipes: recipes.slice(start, end)
      };
    }

    (async function init() {
      const allRecipes = await fetchRecipes();
      const currentPage = getPageFromQuery();
      const paginated = paginateRecipes(allRecipes, currentPage);

      const output = document.getElementById('json-output');
      output.textContent = JSON.stringify(paginated, null, 2);
    })();
  </script>
</body>
</html>
