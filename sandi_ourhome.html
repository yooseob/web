<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>아워홈 주문하기</title>
  <script type="text/javascript">
      const date = new Date().toISOString().split('T')[0];
      const dateSplit = date.split('-');
      const year = parseInt(dateSplit[0]);
      const month = parseInt(dateSplit[1]);
      const day = parseInt(dateSplit[2]);
      const key = (year * month * day + (year + month + day)).toString();

      const urlParameter = window.location.search;

      setTimeout(function() {  location.href='http://customer.clapp.co.kr/SNI/outer'+urlParameter+'&KEY='+key }, 1000);
      
      
      
    </script>
  </head>
  <body>
    <div style="text-align : center;">  
      <img src="https://lifeapp.sandimall.com/static/media/sandi-ci.bea8a2d695c704cb8f10.png" width="154.317px" height="100px" style="display: block;margin-left:auto;margin-right:auto;margin-top:100px;">
      <br><br>
      <div style="display:block;margin-left:auto;margin-right:auto;text-align:center;">아워홈으로 이동 중입니다 >></div>
    </div>
  </body>
  
</html>
